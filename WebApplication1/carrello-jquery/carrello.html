<html>
<head>
    <meta charset="utf-8" />

            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <!-- BOOSTRAP DEPENDENCIES BY http://getbootstrap.com/docs/3.3/getting-started/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        var uri = '../api/Prodotti';
        $(document).ready(
            function () {
                $("#Nuovo").hide();
                function LoadProdotti() {
                    $('#Prodotto').empty();
                    $.get(uri)
                        .done(function (data) {
                            $.each(data, function (key, item) {
                                $('#Prodotto').append('<li class="list-group-item" onclick=LoadProdotti(' + item.Id + ')>' + item.Descrizione + '</li>');
                            });
                        });
                }
                LoadProdotti();
                $("#frmNuovo").submit(function (event) {
                    event.preventDefault();
                    var $form = $(this)
                    var Prodotto = {};
                    var url = $form.attr("action");
                    Prodotto.Id = $form.find("input[id='_id']").val();
                    Prodotto.Descrizione = $form.find("input[descrizione='_descrizione']").val();
                    Prodotto.Quantita = $form.find("input[quantita='_quantita']").val();
                    var posting = $.post(url, Prodotto);
                    posting.done(function (data) {
                        LoadProdotti();
                        //$("#Message").append(data);
                    });
                });
            });  
       /* function ElencoProdotti() {
            $("#Nuovo").hide();
            $("#Elenco").show();
            $("#TabNuovo").removeClass("active");
            $("#TabElenco").addClass("active");
        }*/
        
    </script>

</head>
<body>

    <div class="container">
        <div class="page-header">
            <h1>Prodotti!</h1>
        </div>
    </div>
    <div>
        <ul id="Prodotto" class="list-group">
          
        </ul>
    </div>
</body>
</html>
